<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的定义和调用</title>
</head>
<body>
    <script>
        //利用new Function('参数1','参数2','函数体')创建
        var f=new Function('a','b','console.log(a+b)')
        f(1,2)
        //所有的函数都是Function的实例
        console.dir(f)
        console.log(f instanceof Object)
        //函数也属于对象
    </script>
</body>
</html>
