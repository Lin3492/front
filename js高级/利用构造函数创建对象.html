<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用构造函数创建对象</title>
</head>
<body>
    <script>
        //首字母大写
        //和new一起用
        function Star(uname,age) {
            this.uname=uname
            this.age=age
            this.sing=function (){
                console.log('I can sing')
            }
        }
        var ldh=new Star('liudehua',19)
        console.log(ldh)
        ldh.sing()
    </script>
</body>
</html>
