<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展内置对象</title>
</head>
<body>
    <script>
        Array.prototype.sum=function (){
            let sum=0
            for(let i=0;i<this.length;i++){
                sum+=this[i]
            }
            return sum
        }
        let arr=[1,2,3]
        console.log(arr.sum())
    </script>
</body>
</html>
