<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul class="nav">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
    <script>
        var lis=document.querySelector('.nav').querySelectorAll('li')
        for (let i=0;i<lis.length;i++){
            (function (i){
                lis[i].onclick=function (){
                    //立即执行函数也成为小闭包因为立即执行函数里面的任何一个函数都可以使用它的i变量
                    console.log(i)
                }
            })(i)

        }

    </script>
</body>
</html>
