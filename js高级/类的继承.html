<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类的继承</title>
</head>
<body>
    <script>
        class Father {
            constructor(x,y) {
                this.x=x
                this.y=y
            }
            sum(){
                console.log(this.x+this.y)
            }
            money(){
                console.log(100)
            }
        }
        class Son extends Father{
            constructor(x,y) {
                super(x,y)//调用父类中的构造函数
            }
        }
        var son=new Son(1,2)
        son.money()
        son.sum()

        class Father1 {
            say(){
                return '我是爸爸'
            }
        }
        class Son1 extends Father1{
            say() {
                console.log(super.say()+'的儿子')
            }
        }
        //调用方法遵循就近原则，即子类中有就调用子类中的，没有就调用父类中的
        var son1=new Son1()
        son1.say()
    </script>
</body>
</html>
