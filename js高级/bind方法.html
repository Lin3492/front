<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>嗯</button>
    <script>
      //3.bind()
      var o={
          name:'andy'
      }
      function fn(a,b) {
          console.log(this)
          console.log(a+b)
      }
      var f=fn.bind(o,1,2)
      f()
      //1.不会调用原来的函数，可以改变原来函数内部的this指向
      //2.返回的是原函数改变this之后产生的新函数
      //3.应用
      var btn=document.querySelector('button')
      btn.onclick=function (){
          this.disabled=true
          setTimeout(function (){
              this.disabled=false
          }.bind(this),3000)
      }
    </script>
</body>
</html>
