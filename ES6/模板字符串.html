<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
</head>
<body>
    <script>
        //es6引入了新的字符串声明方式【``】
        //1.声明
        let str=`hhhhh`
        console.log(str)
        //2.内容中可以直接出现换行符
        let str1=`hhhhh
                  aaaa
                  ddddd`
        console.log(str1)
        //3.变量拼接
        let a=`I`
        let b=`${a} love you`
        console.log(b)
    </script>
</body>
</html>
