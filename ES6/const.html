<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const</title>
</head>
<body>
  <script>
      const a=1
      console.log(a)
      //1.一定要赋初始值
      //2.一般常量使用大写（潜规则）
      //3.常量的值不能修改
      //4。块级作用域
      //5.对于数组和对象的元素的修改不算对常量的修改，不会报错
      const TEAM=[1,2,3,4]
      TEAM.push(5)
  </script>
</body>
</html>
