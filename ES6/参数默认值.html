<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数默认值</title>
</head>
<body>
    <script>
        //es6允许给函数的参数赋初始值
        //1.形参初始值,具有默认初始值的参数一般靠后放
        function f(a,b,c=10) {
            return a+b+c
        }
        let result=f(1,2)
        console.log(result)

        //2.与解构赋值结合
        function connect({host='127.0.0.1',username,password,port}) {
            console.log(host)
            console.log(username)
            console.log(port)
            console.log(password)
        }
        connect({
            username:'root',
            password:'root',
            port:3306
        })
    </script>
</body>
</html>
