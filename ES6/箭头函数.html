<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
    <script>
        //es6允许使用箭头（=>）定义函数
        let fn=(a,b)=>{
            return a+b
        }
        let re=fn(1,2)
        console.log(re)

        //1.this是静态的。this始终指向函数声明时所在作用域下的this的值
        function f1() {
            console.log(this.name)
        }
        let f2=()=>{
            console.log(this.name)
        }

        window.name='lzx'
        const school={
            name:'wzz'
        }
        f1()
        f2()

        f1.call(school)
        f2.call(school)

        //2.不能作为构造实例化对象
        //3.不能使用arguments
        //4.箭头函数的简写
        //(1)省略小括号，当形参只有一个时
        let add=n=>{
            return n+n
        }
        console.log(add(2))
        //(2)省略花括号，当代码体只有一条语句时,此时return必须省略，语句的执行结果就是返回值
        let pow=n=>n*n
        console.log(pow(9))
    </script>
</body>
</html>
