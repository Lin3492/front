    <script>
        const p=new Promise(function (resolve,reject){
            setTimeout(function (){
                let data='userdata'
                resolve(data)//成功

            },1000)
        })
        p.then(function (value){
            console.log(value)
        },function (reason){
            console.log(reason)
        })
    </script>
