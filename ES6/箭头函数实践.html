<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数实践</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>
        let ad=document.querySelector('#ad')
        ad.addEventListener('click',function () {
            let self=this//保存this的值
            setTimeout(function () {
                self.style.backgroundColor='pink'
            },2000)
        })

        const arr=[1,6,0,9,10,100,25]
        const result=arr.filter(item=> {
            if(item%2==0){
                return true
            }else {
                return false
            }
        })
        console.log(result)
        //箭头函数适合与this无关的回调。定时器，数组方法的回调
        //箭头函数不适合与this有关的回调。事件回调，对象的方法
    </script>
</body>
</html>
