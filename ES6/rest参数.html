<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest参数</title>
</head>
<body>
    <script>
        //es6中引入了rest参数用于获取函数的实参，来代替arguments
        function date(...args) {
            console.log(args)
        }
        date(1,2,3)
        //rest参数必须要放到参数最后
        function fn(a,b,...args) {
            console.log(a)
            console.log(b)
            console.log(args)
        }
        fn(1,2,3,4,5,6)
    </script>
</body>
</html>
