<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>点击</button>
    <div></div>
    <script>
        var btn=document.querySelector('button')
        var div=document.querySelector('div')
        btn.addEventListener('click',function () {
            // console.log(window.location.href)
            // location.href='https://www.baidu.com'
            //location.assign('https://www.baidu.com')  //会记录浏览历史，可以实现回退功能
            location.replace('https://www.baidu.com')   //不会记录浏览历史，无法回退
            // location.reload()   //重新加载
        })
        var timer=5
        setInterval(function () {
            div.innerHTML='将在'+timer+'秒后跳转至首页'
            timer--
            if (timer==0){
                location.href='https://www.baidu.com'
            }
        },1000)
    </script>
</body>
</html>
