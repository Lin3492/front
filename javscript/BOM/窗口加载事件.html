<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {//等待页面全部加载完成再触发事件，只能写一次
            var btn=document.querySelector('button')
            btn.onclick=function (){
                alert('111111')
            }
        }
        window.addEventListener('load',function () {
            alert(22)
        })
        window.addEventListener('DOMContentLoaded',function () {
            alert(33)
        })
        //load等页面内容全部加载完毕才触发事件
        //DOMContentLoaded是DOM加载完毕就可以执行，加载速度比load快
    </script>
</head>
<body>
    <button>点击</button>
</body>
</html>
