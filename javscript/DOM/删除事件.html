<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        var divs=document.querySelectorAll('div')
        divs[0].onclick=function (){
            alert(11)
            divs[0].onclick=null
        }

        divs[1].addEventListener('click',fn)//fn不需要加小括号
        function fn(){
            alert(22)
            divs[1].removeEventListener('click',fn)
        }
    </script>
</body>
</html>
