<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Date要实例化
        var date=new Date()
        console.log(date)
        console.log(date.getFullYear())
        console.log(date.getMonth())//返回的月份小1
        var date1=new Date(2020,10,20)
        console.log(date1)

        function getTimer(){
            var time=new Date()
            var h=time.getHours()
            h=h<10?'0'+h:h
            var m=time.getMinutes()
            m=m<10?'0'+m:m
            var s=time.getSeconds()
            s=s<10?'0'+s:s
            console.log(h+':'+m+':'+s)
        }
        getTimer()

        console.log(Date.now())
    </script>
</head>

</body>
</html>
